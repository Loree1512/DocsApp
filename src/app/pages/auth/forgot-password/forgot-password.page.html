<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>DocuGest</h1>
      <p>Recuperar contraseña</p>
    </div>
    
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-custom-input icon="mail-outline"
      autocomplete="email"
      [control]="form.controls.email"
      type="email"
      label="Email"></app-custom-input>

    
      
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
          <div *ngIf="form.controls.email.errors?.['required']">El email es requerido</div>
          <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>

    <div class="action-buttons ion-padding">
        <ion-button size="large" class="login-button" type="submit" [disabled]="form.invalid">Recuperar</ion-button>
        
    </div>

    </form>
  </div>
</ion-content>
