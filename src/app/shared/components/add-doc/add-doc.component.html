<app-header [isModal]="true" title="Agregar Documento"></app-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Información del Documento</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <app-custom-input 
      [control]="form.controls.name"
      type="text"
      label="Nombre del documento"></app-custom-input>


      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
          <div *ngIf="form.controls.name.errors?.['required']">El nombre es requerido</div>
      </div>
        
        <ion-item>
          <ion-label >Categoría</ion-label>
          <ion-select  name="documentCategory" required>
            <ion-select-option value="informe">Informe</ion-select-option>
            <ion-select-option value="contrato">Contrato</ion-select-option>
            <ion-select-option value="factura">Factura</ion-select-option>
            <ion-select-option value="otro">Otro</ion-select-option>
          </ion-select>
        </ion-item>
        
        <app-custom-input 
      [control]="form.controls.description"
      type="text"
      label="Descripcion"></app-custom-input>


        
        <ion-item lines="none">
          <ion-label>Seleccionar archivo</ion-label>
          <ion-button fill="outline"  class="custom-file-button">
            <ion-icon slot="start" name="document-attach-outline"></ion-icon>
            Elegir archivo
          </ion-button>
          <input #fileInput type="file"  accept=".pdf,.doc,.docx" style="display: none;" required>
        </ion-item>
        <ion-text color="medium" >
          Archivo seleccionado: 
        </ion-text>
        
        <div class="ion-padding-top">
          <ion-button expand="block" type="submit" >
            <ion-icon slot="start" name="cloud-upload-outline"></ion-icon>
            Subir Documento
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
