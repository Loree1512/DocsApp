<app-header [isModal]="true" title="Escanear Documento" [hideProfileIcon]="true"></app-header>
<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <ion-button expand="block" (click)="takeImage()">
        <ion-icon slot="start" name="camera"></ion-icon>
        Capturar Imagen
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf = "form.value.image">
    <ion-card-header>
      <ion-card-title>Vista Previa</ion-card-title>
    </ion-card-header>
    <ion-card-content >
      <img  [src]="form.value.image" alt="Documento escaneado">
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Detalles del Documento</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="form">
        <app-custom-input [control]="form.controls.name" type="text" label="Nombre del documento"></app-custom-input>


        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
          <div *ngIf="form.controls.name.errors?.['required']">El nombre es requerido</div>
        </div>

        <ion-item>
          <ion-label>Categor√≠a</ion-label>
          <ion-select formControlName="category" required>
            <ion-select-option value="informe">Informe</ion-select-option>
            <ion-select-option value="contrato">Contrato</ion-select-option>
            <ion-select-option value="factura">Factura</ion-select-option>
            <ion-select-option value="otro">Otro</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-button expand="block" (click)="submit()">
          <ion-icon slot="start" name="save"></ion-icon>
          Guardar Documento
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
